<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius em Programação Funcional</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="game-container">
        <h1>Genius em Programação Funcional</h1>

        <div class="genius-board">
            <div class="color-pad" id="green"></div>
            <div class="color-pad" id="red"></div>
            <div class="color-pad" id="yellow"></div>
            <div class="color-pad" id="blue"></div>
        </div>

        <div class="controls">
            <button id="start-btn">Iniciar</button>
            <div class="info-display">
                Nível: <span id="level">0</span>
            </div>
        </div>
        
        <div class="credits">
            <p>Desenvolvido por: João Pedro, Jefersandro & Nataly</p>
        </div>
    </div>


    <audio id="sound-green" src="sons/verde.mp3" preload="auto"></audio>
    <audio id="sound-red" src="sons/vermelho.mp3" preload="auto"></audio>
    <audio id="sound-yellow" src="sons/amarelo.mp3" preload="auto"></audio>
    <audio id="sound-blue" src="sons/azul.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
